<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GitHub-Tabs</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="assets/icons/iconmoon/style.css">
	</head>
	<body>
		<section class="heading">
			<div class="git-head">
				<img class="git-head-photo" src="assets/images/header.png" alt="header">
			</div>
			<div class="git-h">
				<img class="git-h-photo" src="assets/images/heading.png" alt="heading">
			</div>
		</section>
		<section>
			<ul>
				<li><button type="button" name="button" data-tab-selected='tabCode' class="tab"><span class="icon-embed"></span>code</button></li>
				<li><button type="button" name="button" data-tab-selected='tabPull' class="tab"><span class="icon-git-pull-request"></span>pull requests</button></li>
				<li><button type="button" name="button" data-tab-selected='tabProyects' class="tab"><span class="icon-file-text-o"></span>proyects</button></li>
				<li><button type="button" name="button" data-tab-selected='tabWiki' class="tab"><span class="icon-book"></span>wiki</button></li>
				<li><button type="button" name="button" data-tab-selected='tabInsights' class="tab"><span class="icon-stats"></span>insights</button></li>
				<li><button type="button" name="button" data-tab-selected='tabSettings' class="tab"><span class="icon-gear"></span>settings</button></li>
			</ul>
			<div class="information">
				<article id="code" class="content">
					<div class="code-img-cont">
						<img class="code-img" src="assets/images/repository.png" alt="repository">
					</div>
				</article>
				<article id="pull" class="content hide">
					<div class="pull-img-cont">
						<img class="pull-img" src="assets/images/pulls.png" alt="repository">
					</div>
				</article>
				<article id="projects" class="content hide">
					<div class="projects-img-cont">
						<img class="projects-img" src="assets/images/proyects.png" alt="repository">
					</div>
				</article>
				<article id="wiki" class="content hide">
					<div class="wiki-img-cont">
						<img class="wiki-img" src="assets/images/wiki.png" alt="repository">
					</div>
				</article>
				<article id="insights" class="content hide">
					<div class="insights-img-cont">
						<img class="" src="assets/images/activity.png" alt="repository">
					</div>
				</article>
				<article id="settings" class="content hide">
					<div class="settings-img-cont">
						<img class="settings-img" src="assets/images/settings.png" alt="repository">
					</div>
				</article>
			</div>
		</section>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
